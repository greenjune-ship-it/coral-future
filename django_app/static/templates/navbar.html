{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Your App Name</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'maps' %}">Map</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       href="{% url 'projects_list' %}">Projects
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       href="https://www.biologie.uni-konstanz.de/voolstra/">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       href="https://github.com/greenjune-ship-it/djangoExperiment/issues">Get Help</a>
                </li>

                <!-- Add more app-specific services as needed -->
            </ul>
        </div>

        <div class="ms-lg-2">
            {% if user.is_authenticated %}
            <!-- Displayed when the user is authenticated -->
            <div class="d-flex align-items-center">
                <span class="me-2">Welcome, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">
                        Logout
                    </button>
                </form>
            </div>
            {% else %}
            <!-- Displayed when the user is not authenticated -->
            <a class="nav-link"
               href="{% url 'login' %}?next={{ request.get_full_path }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<br>

{% endblock %}
