{% extends 'base.html' %}

{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!-- Include Bootstrap Icons CDN in the head section -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-house-door"></i> Coral Future
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'redirect_to_react' %}">
                        <i class="bi bi-map"></i> Map
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects_list' %}">
                        <i class="bi bi-folder"></i> Projects
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="https://www.biologie.uni-konstanz.de/voolstra/">
                        <i class="bi bi-person"></i> About Us
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/greenjune-ship-it/djangoExperiment/issues">
                        <i class="bi bi-question-circle"></i> Get Help
                    </a>
                </li>

                <!-- Add more app-specific services as needed -->
            </ul>
        </div>

        <div class="ms-lg-4"> <!-- Increase the margin on the right -->
            {% if user.is_authenticated %}
            <!-- Displayed when the user is authenticated -->
            <div class="d-flex align-items-center">
                <span class="me-2">Welcome, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
            {% else %}
            <!-- Displayed when the user is not authenticated -->
            <a class="nav-link" href="{% url 'login' %}?next={{ request.get_full_path }}">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            {% endif %}
        </div>

    </div>
</nav>
<br>

{% endblock %}
