        <div class="text-end" id="login-logout-container">
            {% if user.is_authenticated %}
                <a class="nav-link" id="logout-link" href="/user/logout">Logout</a>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    // Use jQuery to dynamically update login/logout link
    $(document).ready(function() {
        // Assuming you have a global variable 'isUserAuthenticated' in your template
        var isUserAuthenticated = {% if user.is_authenticated %} true {% else %} false {% endif %};

        function updateLoginState() {
            if (isUserAuthenticated) {
                $('#login-logout-container').html('<a class="nav-link" id="logout-link" href="/user/logout">Logout</a>');
            } else {
                $('#login-logout-container').html('<a class="nav-link" id="login-link" href="/user/login">Login</a>');
            }
        }

        // Example: Update the state if user logs in/out
        // You may need to adjust this part based on your actual authentication mechanism
        $('#login-link').click(function(e) {
            e.preventDefault();
            // Simulate user login
            isUserAuthenticated = true;
            updateLoginState();
        });

        $('#logout-link').click(function(e) {
            e.preventDefault();
            // Simulate user logout
            isUserAuthenticated = false;
            updateLoginState();
        });
    });
</script>
